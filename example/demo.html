<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="reamd">
    <title>detach template</title>
</head>
<body>

<ul>
    <li><button id="delTpl">delete template</button></li>
    <li><button id="router">router</button></li>
    <li><button id="router_quit">quit router</button></li>
</ul>

<div class="parent"></div>

<script src="../src/detach.js"></script>
<script>
    (function () {
        /*set up template*/
        Detach.init({
            name: 'item',
            container: document.querySelector('.parent'), // default document.body
            data: {
              name: 'reamd',
              age: 18
            },
            tpl: './template/tpl.html',
            controller: function (scope) { // default nop function
                console.log('router exec');
            },
            onReady: function () {
                Detach.router.push({name: 'item'});
            }
        });

        document.getElementById('delTpl').addEventListener('click', function () {
            /*delete template*/
            console.log('delete template');
            Detach.destroy({
                name: 'item'
            });
        });

        document.getElementById('router').addEventListener('click', function () {
            Detach.router.push({
                name: 'item'
            });
        });

        document.getElementById('router_quit').addEventListener('click', function () {
            Detach.router.delete({
                name: 'item'
            });
        });

    })();
</script>
</body>
</html>
